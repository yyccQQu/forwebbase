<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript">
    function opadd() {
        var newop = document.createElement('option');
        var cont = document.createTextNode('请选择');
        newop.setAttribute('value',Math.random());
        newop.appendChild(cont);
        var sel = document.getElementsByTagName('select')[0];
        sel.appendChild(newop);
    }

    function t() {
        alert(document.getElementsByTagName('select')[0].value);
    }
</script>

<style type="text/css">
</style>
</head>
    <body>
        <select onchange="t();">
        </select>
        <p>
        <input type="button" value="加一个" onclick="opadd();" />
        </p>
    </body>
